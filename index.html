<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Pixels</title>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
        <script type="text/javascript" src="javascript.js"></script>
        <script type="text/javascript" src="point.js"></script>
        <script type="text/javascript" src="trig.js"></script>
        <script type="text/javascript" src="drawing.js"></script>
        <script type="text/javascript" src="animation.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    </head>
    <body>
        <h1>Pixels!</h1>
        <hr />
        <center>
			<div>
				<label for="animationSelector">Animation:</label>
				<select name="animationSelector" id="animationSelector">
					<option value="3DBox" selected>3D Box</option>
					<option value="SineWave">Sine Wave</option>
					<option value="BoxResize">Box Resize</option>
					<option value="BoxSpin">Box Spin</option>
					<option value="RandomLines">Random Lines</option>
					<option value="CircleOfLines">Circle of Lines</option>
				</select>
			</div>
			<div>
				<button type="button" onclick="start()">Start</button>
				<button type="button" onclick="stop()">Stop</button>
				<button type="button" onclick="document.location.reload()">Reload</button>
				<button type="button" onclick="clearBoard()">Clear</button>
				<input type="text" style="width: 50px;" id="delay" name="delay" />
			</div>
			<div id="slider" />
			<br/>
			<div>
				<canvas id="canvas" width="300" height="200" />
			</div>
			<br />
			<div id="divFPS" style="text-align:center; display:none;">
				<label for="FPS">Frames per Second: </label>
				<input style="width: 50px; border: 0px;" name="FPS" id="FPS" type="text" />
			</div>
			<div id="divFrameDrawSpeed" style="text-align:center; display:none;">
				<label for="FrameDrawSpeed">Frame Draw Speed: </label>
				<input style="width: 24px; border: 0px;" name="FrameDrawSpeed" id="FrameDrawSpeed" type="text" />
				<span>ms</span>
			</div>
		</center>
    </body>
</html>
